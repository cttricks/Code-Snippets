<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brightness Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      transition: filter 0.3s ease; /* smooth effect */
    }

    .brightness-control {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="brightness-control">
    <label for="brightness">Brightness:</label>
    <input type="range" id="brightness" min="0.2" max="2" step="0.1" value="1">
  </div>

  <h1>Hello World</h1>
  <p>This page allows you to control brightness with CSS + JS.</p>

  <script>
    const brightnessSlider = document.getElementById('brightness');
    brightnessSlider.addEventListener('input', function () {
      document.body.style.filter = `brightness(${this.value})`;
    });
  </script>
</body>
</html>
